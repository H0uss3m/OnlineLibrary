<div  class="row">
  <div style="border:1px solid black;background-color: white;margin-top:23%;margin-left:-26%"class="col-sm-8 col-sm-offset-2">
    <h2>Connexion</h2>
    <form [formGroup]="signInForm" (ngSubmit)="OnSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="signInForm.invalid"
      >
        Connexion
      </button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </div>
</div>
